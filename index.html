<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cajero Automatico</title>
</head>
<body>
    <section class="formulario">
    <div class="input-group">
        <span class="input-group-label">$</span>
        <input id="cantidad" placeholder="Cantidad" class="input-group-field" type="number">
      </div>
    <button id="consultar_saldo" class="button primary" href="#">Consultar saldo</button>
    <button id="ingresar_monto" class="submit success button">Ingresar monto</button>
    <button id="retirar_monto" type="button" class="alert button">Retirar Monto</button>
    <div id="saldo_style">Saldo:<span id="saldo_usuario" ></span></div>
    <button id="salir" type="button" class="alert button">Salir</button>
</section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
